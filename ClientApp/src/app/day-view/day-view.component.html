<div>
  <h1>Day View</h1>
  <a class="nav-link text-dark" [routerLink]="['/create']">Add New</a>
  <div *ngFor = "let calEvent of calendarEvents">
    <h2>{{calEvent.title}}</h2> {{calEvent.startTime}} - {{calEvent.endTime}}
    <p>{{calEvent.notes}}</p>


    <div>
      <a routerLink="/update/{{calEvent.id}}">Edit</a>
    </div>
    <div>
      <a *ngIf="isDisabled !== true" (click)="delete(calEvent)">Delete</a>
    </div>
  </div>
</div>
